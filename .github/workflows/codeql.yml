name: "CodeQL"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: # Also allow manual runs

jobs:
  analyze:
    name: Analyze
    runs-on: macos-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'swift' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      id: init
      with:
        languages: ${{ matrix.language }}
        build-mode: manual

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Create shared scheme directory
      run: |
        mkdir -p MindSync/MindSync.xcodeproj/xcshareddata/xcschemes

    - name: Build with CodeQL tracing
      run: |
        # Mit build-mode: manual trackt CodeQL automatisch den Build
        # Wir müssen nur xcodebuild direkt ausführen
        xcodebuild clean build \
          -project MindSync/MindSync.xcodeproj \
          -scheme MindSync \
          -configuration Debug \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=NO

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
