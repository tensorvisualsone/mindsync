name: "CodeQL"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: macos-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'swift' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      id: init
      with:
        languages: ${{ matrix.language }}
        build-mode: manual

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Create shared scheme directory
      run: |
        mkdir -p MindSync/MindSync.xcodeproj/xcshareddata/xcschemes

    - name: Build with CodeQL tracing
      run: |
        # CodeQL erstellt die Datenbank in einem temporären Verzeichnis
        # Der Standardpfad ist $RUNNER_TEMP/codeql_databases/swift
        DB_PATH="$RUNNER_TEMP/codeql_databases/swift"
        
        # Finde CodeQL Binary (wird von der Action automatisch zum PATH hinzugefügt)
        # Verwende CodeQL trace-command um den Build zu verfolgen
        codeql database trace-command \
          --use-build-mode \
          --working-dir="${{ github.workspace }}" \
          "$DB_PATH" \
          -- \
          xcodebuild clean build \
            -project MindSync/MindSync.xcodeproj \
            -scheme MindSync \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
